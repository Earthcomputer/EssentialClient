name: Checkstyle
on:
  pull_request:
    branches: ['*']
jobs:
  checkstyle:
    name: Checkstyler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@v0.5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          checkstyle_config: sensei_checkstyle.xml